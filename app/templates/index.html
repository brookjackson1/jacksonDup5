{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-plane fa-3x mb-3" style="color: #003d7a;"></i>
                    <h2 class="mb-2">Delta Airlines</h2>
                    <h5 class="text-muted">Employee Portal</h5>
                </div>

                <form method="POST" action="{{ url_for('login_post') }}" id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="john.smith@delta.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                   value="password123" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="alert alert-info mb-0">
                    <h6 class="alert-heading"><i class="fas fa-info-circle me-2"></i>Test Credentials</h6>
                    <p class="mb-1"><strong>Email:</strong> john.smith@delta.com</p>
                    <p class="mb-0"><strong>Password:</strong> password123</p>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Authorized personnel only
            </p>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #003d7a 0%, #005eb8 50%, #0078d4 100%);
    }

    .card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border: none;
    }

    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }

    .form-control:focus {
        border-color: #003d7a;
        box-shadow: 0 0 0 0.2rem rgba(0, 61, 122, 0.25);
    }

    .btn-primary {
        background: linear-gradient(45deg, #003d7a, #0078d4);
        border: none;
        padding: 12px;
        font-weight: 600;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #002952, #005eb8);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 61, 122, 0.4);
    }

    .alert-info {
        background-color: #e7f3ff;
        border: 1px solid #b3d9ff;
        color: #003d7a;
    }

    .fa-plane {
        animation: plane-fly 3s ease-in-out infinite;
    }

    @keyframes plane-fly {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(10px); }
    }
</style>

{% endblock %}
